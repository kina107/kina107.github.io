<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout 3</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        grid-template-columns: 30px auto 30px auto 30px;
        grid-template-rows: 30px auto auto auto auto;
        grid-template-areas:
            "hd hd hd hd hd"
            ". le  .  ri ."
            ".  .  .  ri ."
            ".  .  .  ri .";
        background-color: #9e9d89;
        height: 100vh;

    }

    .header {
        grid-area: hd;
        background-color: #b67162;
        width: 100%;
        height: 30px;
        border: 1px dotted lightgray;
    }

    .left {
        grid-area: le;
        display: grid;
        grid-template-columns: auto auto;
        grid-gap: 15px;
        background-color: #e4d3cf;
        height: 400px;
        width: 100%;
    }

    .square {
        width: 100%;
        background-color: #e2bcb7;
    }

    .right {
        grid-area: ri;
        background-color: #e2bcb7;
        width: 100%;
    }

    @media (max-width: 600px) {
        .container {
            grid-template-columns: 15px auto 15px;
            grid-template-rows: 30px 15px auto 30px auto;
            grid-template-areas:
                "hd hd hd"
                ".  .   ."
                ".  le  ."
                ".  .   ."
                ".  ri  .";
        }
    }
</style>

<body>
    <div class="container">
        <header class="header">
            header
        </header>

        <section class="left">
            <div class="square">a</div>
            <div class="square">b</div>
            <div class="square">c</div>
            <div class="square">d</div>
        </section>
        <section class="right">
            right
        </section>

    </div>
</body>

</html>
