<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout 4</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .nav {
        width: 100vw;
        height: 50px;
        background-color: #e3fdfd;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px 0 15px;
    }

    .rect {
        width: 90px;
        height: 30px;
        background-color: #71c9ce;
    }

    .main {
        width: 100vw;
        background-color: #cbf1f5;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 15px;
        padding: 15px;
    }

    .square {
        width: 100%;
        height: 400px;
        background-color: #71c9ce;
    }


    @media (max-width: 600px) {
        .nav {
            justify-content: space-between;
        }

        .main {
            grid-template-columns: 1fr;
            padding: 15px;
        }

        .rect {
            width: 60px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="nav">
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
        </div>

        <div class="main">
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>

</html>
